<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AshRedis Clone</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .error-icon {
            font-size: 72px;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="error-card text-center">
    <div class="error-icon mb-3">⚠️</div>

    <h1 class="mb-3">Oops! Something went wrong</h1>

    <div class="alert alert-danger" th:if="${error}">
        <strong>Error:</strong>
        <p class="mb-0" th:text="${error}">An unexpected error occurred</p>
    </div>

    <div class="alert alert-warning" th:if="${status}">
        <strong>Status Code:</strong> <span th:text="${status}">500</span>
    </div>

    <div class="alert alert-info" th:if="${message}">
        <strong>Message:</strong>
        <p class="mb-0" th:text="${message}">Internal Server Error</p>
    </div>

    <div class="alert alert-secondary" th:if="${trace}" style="max-height: 200px; overflow-y: auto; text-align: left;">
        <strong>Stack Trace:</strong>
        <pre class="mb-0" style="font-size: 10px;" th:text="${trace}">Stack trace</pre>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary">Go to Dashboard</a>
        <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
    </div>

    <div class="mt-4 text-muted">
        <small>AshRedis Clone © 2025</small>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
