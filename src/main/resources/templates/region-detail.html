<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Region: ' + ${region}">Region Detail - AshRedis</title>
</head>
<body>
<th:block th:replace="~{base :: layout(~{::title}, ~{::main})}">
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">Region: <span th:text="${region}">region0</span></h1>
                <p class="text-muted mb-0">
                    <span class="badge bg-info" th:text="${keys.size()} + ' keys'">0 keys</span>
                </p>
            </div>
            <div>
                <a th:href="@{/regions}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Regions
                </a>
            </div>
        </div>

        <!-- Pattern Filter Card -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/region/{name}(name=${region})}" method="get">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label for="pattern" class="form-label">Key Pattern</label>
                            <input type="text" name="pattern" id="pattern"
                                   class="form-control"
                                   placeholder="e.g., user:* or * for all keys"
                                   th:value="${pattern}">
                            <small class="form-text text-muted">
                                Use * for wildcard matching (e.g., user:* matches user:1, user:2, etc.)
                            </small>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-filter"></i> Filter Keys
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Keys Table Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Keys in Region</h5>
                <span th:if="${pattern != '*'}" class="badge bg-warning text-dark">
                    Filtered by pattern: <span th:text="${pattern}">*</span>
                </span>
            </div>
            <div class="card-body">
                <div th:if="${keys.isEmpty()}" class="alert alert-info mb-0">
                    <i class="bi bi-info-circle"></i> No keys found in this region matching the pattern.
                </div>

                <div th:if="${!keys.isEmpty()}">
                    <!-- Enhanced Table -->
                    <div class="table-responsive">
                        <table id="keysTable" class="table table-hover table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>Key</th>
                                <th class="no-sort">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="key : ${keys}">
                                <td>
                                    <code class="text-primary" th:text="${key}">mykey</code>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/entry/{region}/{key}(region=${region},key=${key})}"
                                           class="btn btn-sm btn-primary"
                                           title="View entry details">
                                            <i class="bi bi-eye"></i> View
                                        </a>
                                        <a th:href="@{/entry/edit(region=${region},key=${key})}"
                                           class="btn btn-sm btn-warning"
                                           th:if="${user.isAdmin() and isPrimary}"
                                           title="Edit entry">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <button type="button"
                                                class="btn btn-sm btn-danger"
                                                th:if="${user.isAdmin() and isPrimary}"
                                                th:attr="data-region=${region},data-key=${key}"
                                                onclick="confirmDeleteKey(this)"
                                                title="Delete entry">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Entry Form (hidden) -->
        <form id="deleteEntryForm" th:action="@{/entry/delete}" method="post" style="display:none;">
            <input type="hidden" name="region" id="deleteRegion">
            <input type="hidden" name="key" id="deleteKey">
        </form>
    </main>
</th:block>

<!-- Enhanced Table JavaScript -->
<script th:src="@{/js/table-utils.js}"></script>
<script th:inline="javascript">
    // Initialize enhanced table
    document.addEventListener('DOMContentLoaded', function() {
        const keysTable = document.getElementById('keysTable');
        if (keysTable && keysTable.querySelector('tbody tr')) {
            new EnhancedTable('keysTable', {
                rowsPerPage: 10,
                pageSizes: [5, 10, 50, 100, 'All'],
                searchable: true,
                sortable: true
            });
        }
    });

    // Delete confirmation
    function confirmDeleteKey(button) {
        const region = button.getAttribute('data-region');
        const key = button.getAttribute('data-key');

        if (confirm('Are you sure you want to delete key "' + key + '"?\n\nThis action cannot be undone.')) {
            document.getElementById('deleteRegion').value = region;
            document.getElementById('deleteKey').value = key;
            document.getElementById('deleteEntryForm').submit();
        }
    }
</script>
</body>
</html>
