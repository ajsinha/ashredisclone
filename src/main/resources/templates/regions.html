<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regions - AshRedis</title>
</head>
<body>
<th:block th:replace="~{base :: layout(~{::title}, ~{::main})}">
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Regions</h1>
            <a th:href="@{/region/create}" class="btn btn-success"
               th:if="${user.isAdmin() and isPrimary}">
                <i class="bi bi-plus-circle"></i> Create Region
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- Enhanced Table -->
                <div class="table-responsive">
                    <table id="regionsTable" class="table table-hover table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>Region Name</th>
                            <th>Total Keys</th>
                            <th>Memory Keys</th>
                            <th>Database Keys</th>
                            <th class="no-sort">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="region : ${regions}">
                            <td>
                                <strong th:text="${region.name}">region0</strong>
                                <span class="badge bg-secondary ms-2"
                                      th:if="${region.name == 'region0'}">DEFAULT</span>
                            </td>
                            <td th:text="${region.totalKeys}">0</td>
                            <td th:text="${region.memoryKeys}">0</td>
                            <td th:text="${region.totalKeys - region.memoryKeys}">0</td>
                            <td>
                                <a th:href="@{/region/{name}(name=${region.name})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <button type="button"
                                        class="btn btn-sm btn-danger"
                                        th:if="${user.isAdmin() and isPrimary and region.name != 'region0'}"
                                        th:attr="data-region=${region.name}"
                                        onclick="confirmDeleteRegion(this)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${regions.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">
                                No regions found. Create one to get started.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Delete Region Form (hidden) -->
        <form id="deleteRegionForm" th:action="@{/region/delete}" method="post" style="display:none;">
            <input type="hidden" name="regionName" id="deleteRegionName">
        </form>
    </main>
</th:block>

<!-- Enhanced Table JavaScript -->
<script th:src="@{/js/table-utils.js}"></script>
<script th:inline="javascript">
    // Initialize enhanced table
    document.addEventListener('DOMContentLoaded', function() {
        const regionsTable = document.getElementById('regionsTable');
        if (regionsTable && regionsTable.querySelector('tbody tr:not(:has(td[colspan]))')) {
            new EnhancedTable('regionsTable', {
                rowsPerPage: 10,
                pageSizes: [5, 10, 50, 100, 'All'],
                searchable: true,
                sortable: true
            });
        }
    });

    // Delete confirmation
    function confirmDeleteRegion(button) {
        const regionName = button.getAttribute('data-region');

        if (confirm('Are you sure you want to delete region "' + regionName + '"?\n\nThis will delete ALL keys in this region. This action cannot be undone.')) {
            document.getElementById('deleteRegionName').value = regionName;
            document.getElementById('deleteRegionForm').submit();
        }
    }
</script>
</body>
</html>
