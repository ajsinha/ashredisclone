# Repository Configuration
cache.repository.type=rocksdb
cache.repository.enable-dual-mode=false

# RocksDB Configuration
cache.rocksdb.base.path=./dev-data/rocksdb

# Development Cache Settings
cache.max.memory.objects=10000
cache.cleanup.interval.seconds=30

# Development Logging
logging.level.com.ash.projects.redisclone=DEBUG
logging.level.com.ash.projects.redisclone.repository=DEBUG
logging.level.com.ash.projects.redisclone.service=DEBUG
logging.level.org.rocksdb=INFO

# Development Server
server.port=8080
network.server.enabled=true
network.server.port=6379

# Disable external systems in dev
kafka.replication.enabled=false
activemq.enabled=false
cluster.enabled=false

# Note: No SQL database configuration needed for RocksDB
