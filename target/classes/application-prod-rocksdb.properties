# Repository Configuration
cache.repository.type=rocksdb
cache.repository.enable-dual-mode=false

# RocksDB Configuration
# Use environment variable for production path
cache.rocksdb.base.path=${ROCKSDB_PATH:/var/lib/ashredis/rocksdb}

# Production Cache Settings
cache.max.memory.objects=1000000
cache.cleanup.interval.seconds=60

# Production Logging
logging.level.com.ash.projects.redisclone=INFO
logging.level.com.ash.projects.redisclone.repository=INFO
logging.level.com.ash.projects.redisclone.config=INFO
logging.level.org.rocksdb=WARN

# Production Server
server.port=8080
network.server.enabled=true
network.server.port=6379

# Production systems (configure as needed)
kafka.replication.enabled=false
activemq.enabled=false
cluster.enabled=false

# Note: No SQL database configuration needed for RocksDB
# This saves resources and simplifies deployment
