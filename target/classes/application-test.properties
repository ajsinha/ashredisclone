# Repository Configuration
cache.repository.type=sql
cache.repository.enable-dual-mode=false

# Test Cache Settings
cache.max.memory.objects=1000
cache.cleanup.interval.seconds=5

# Test Database - In-Memory SQLite
spring.datasource.url=jdbc:sqlite::memory:
spring.datasource.driver-class-name=org.sqlite.JDBC

# Test Logging
logging.level.com.ash.projects.redisclone=DEBUG
logging.level.com.ash.projects.redisclone.repository=DEBUG

# Test Server
server.port=0
network.server.enabled=false

# Disable external systems in tests
kafka.replication.enabled=false
activemq.enabled=false
cluster.enabled=false
web.ui.enabled=false
