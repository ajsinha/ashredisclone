<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search - AshRedis</title>
</head>
<body>
<th:block th:replace="~{base :: layout(~{::title}, ~{::main})}">
    <main>
        <h1 class="mb-4">Search Cache Entries</h1>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/search}" method="post">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="region" class="form-label">Region</label>
                            <select name="region" id="region" class="form-select" th:value="${selectedRegion}">
                                <option value="all">All Regions</option>
                                <option th:each="r : ${regions}"
                                        th:value="${r}"
                                        th:text="${r}"
                                        th:selected="${r == selectedRegion}">
                                    region0
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="searchKey" class="form-label">Search Key</label>
                            <input type="text" name="searchKey" id="searchKey"
                                   class="form-control"
                                   placeholder="Enter key to search..."
                                   th:value="${searchKey}"
                                   required>
                        </div>

                        <div class="col-md-4">
                            <label for="searchType" class="form-label">Search Type</label>
                            <select name="searchType" id="searchType" class="form-select" th:value="${searchType}">
                                <option value="exact" th:selected="${searchType == 'exact'}">Exact Match</option>
                                <option value="contains" th:selected="${searchType == 'contains'}">Contains</option>
                                <option value="regex" th:selected="${searchType == 'regex'}">Regex Pattern</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <a th:href="@{/search}" class="btn btn-secondary">Clear</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div th:if="${results != null}" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Search Results</h5>
                <span class="badge bg-primary" th:text="${totalResults} + ' results found'">0 results</span>
            </div>
            <div class="card-body">
                <div th:if="${totalResults == 0}" class="alert alert-info mb-0">
                    <i class="bi bi-info-circle"></i> No matching entries found. Try a different search term or pattern.
                </div>

                <div th:if="${totalResults > 0}">
                    <!-- Enhanced Table -->
                    <div class="table-responsive">
                        <table id="searchResultsTable" class="table table-hover table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>Region</th>
                                <th>Key</th>
                                <th>Value Preview</th>
                                <th>TTL (seconds)</th>
                                <th class="no-sort">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="regionEntry : ${results}">
                                <tr th:each="result : ${regionEntry.value}">
                                    <td>
                                        <span class="badge bg-secondary" th:text="${regionEntry.key}">region0</span>
                                    </td>
                                    <td>
                                        <strong th:text="${result.key}">mykey</strong>
                                    </td>
                                    <td>
                                        <code th:text="${result.valuePreview}">value...</code>
                                    </td>
                                    <td>
                                        <span th:if="${result.ttl == -1}" class="badge bg-success">No expiry</span>
                                        <span th:if="${result.ttl == -2}" class="badge bg-danger">Expired</span>
                                        <span th:if="${result.ttl >= 0}"
                                              class="badge bg-info"
                                              th:text="${result.ttl} + 's'">60s</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/entry/{region}/{key}(region=${regionEntry.key},key=${result.key})}"
                                           class="btn btn-sm btn-primary">View</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

<!-- Enhanced Table JavaScript -->
<script th:src="@{/js/table-utils.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize enhanced table if results exist
        const resultsTable = document.getElementById('searchResultsTable');
        if (resultsTable && resultsTable.querySelector('tbody tr')) {
            new EnhancedTable('searchResultsTable', {
                rowsPerPage: 10,
                pageSizes: [5, 10, 50, 100, 'All'],
                searchable: true,
                sortable: true
            });
        }
    });
</script>
</body>
</html>
